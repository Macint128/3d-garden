<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mixed RotateX & RotateY Hologram</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }

  h2 {
    margin-bottom: 1rem;
  }

  .accordion {
    width: 320px;
    border-radius: 8px;
    box-shadow: 0 0 15px #00adb5aa;
    margin-bottom: 2rem;
    background: #222;
  }

  .accordion-header {
    padding: 12px 20px;
    background: #333;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    cursor: default;
  }

  .accordion-content {
    max-height: none;
    background: #1a1a1a;
  }

  .item {
    padding: 10px 20px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: background 0.2s;
  }
  .item:hover {
    background: #333;
  }
  .item.selected {
    background: #00adb5;
    color: black;
    font-weight: bold;
  }

  .grid-container {
    perspective: 1000px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    transform-style: preserve-3d;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    perspective: 600px;
  }
  .img-wrap {
    width: 80px;
    height: 80px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateXAnim 4s linear infinite;
  }
  .rotateY {
    animation: rotateYAnim 4s linear infinite !important;
  }
  @keyframes rotateXAnim {
    from { transform: rotateX(0deg); }
    to { transform: rotateX(360deg); }
  }
  @keyframes rotateYAnim {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
  .front {
    width: 100%;
    height: 100%;
    border-radius: 8px;
  }
  .front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 0 10px #00adb5cc;
    transform-origin: center;
  }
</style>
</head>
<body>
<h2>Mixed RotateX & RotateY Hologram</h2>

<div class="accordion">
  <div class="accordion-header">Select Item</div>
  <div class="accordion-content" id="accordionContent">
    <!-- 리스트 아이템들 -->
  </div>
</div>

<div class="grid-container">
  <div class="grid" id="holoGrid">
    <div class="cell"></div> <!-- 1 -->
    <div class="cell" id="cell2"></div> <!-- 2 -->
    <div class="cell"></div> <!-- 3 -->
    <div class="cell" id="cell4"></div> <!-- 4 -->
    <div class="cell"></div> <!-- 5 -->
    <div class="cell" id="cell6"></div> <!-- 6 -->
    <div class="cell"></div> <!-- 7 -->
    <div class="cell" id="cell8"></div> <!-- 8 -->
    <div class="cell"></div> <!-- 9 -->
  </div>
</div>

<script>
  const items = [
    "Carrot", "Strawberry", "Blueberry", "Orange Tulip", "Tomato",
    "Daffodil", "Watermelon", "Pumpkin", "Apple", "Bamboo",
    "Coconut", "Cactus", "Dragon Fruit", "Mango", "Grape",
    "Mushroom", "Pepper", "Cacao", "Beanstalk", "Ember Lily",
    "Sugar Apple", "Burning Bud", "Giant Pinecone"
  ];

  const accordionContent = document.getElementById('accordionContent');
  const holoGridCells = {
    2: document.getElementById("cell2"),
    4: document.getElementById("cell4"),
    6: document.getElementById("cell6"),
    8: document.getElementById("cell8")
  };

  const startRotateDegrees = {
    2: 0,
    4: 270,
    6: 90,
    8: 180
  };

  function isRotateYCell(key) {
    return key === "4" || key === "6";
  }

  items.forEach(name => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = name;
    div.onclick = () => {
      document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
      div.classList.add('selected');
      showInHologram(name);
    };
    accordionContent.appendChild(div);
  });

  function nameToFilename(name) {
    return name.toLowerCase().replace(/\s+/g, '') + '.png';
  }

  function showInHologram(name) {
    const filename = nameToFilename(name);
    const src = `image/${filename}`;

    Object.entries(holoGridCells).forEach(([key, cell]) => {
      cell.innerHTML = '';

      const wrap = document.createElement('div');
      wrap.className = 'img-wrap';

      // 4,6번 셀은 rotateY 애니메이션
      if (isRotateYCell(key)) {
        wrap.classList.add('rotateY');
      }

      const front = document.createElement('div');
      front.className = 'front';

      const img = document.createElement('img');
      img.src = src;
      img.alt = name;
      img.style.transform = `rotate(${startRotateDegrees[key]}deg)`;

      front.appendChild(img);
      wrap.appendChild(front);
      cell.appendChild(wrap);
    });
  }
</script>

</body>
</html>
