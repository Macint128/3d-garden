<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Accordion Hologram Selector</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 20px;
    display: flex; flex-direction: column; align-items: center;
  }

  h2 {
    margin-bottom: 1rem;
  }

  /* 아코디언 컨테이너 */
  .accordion {
    width: 320px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 15px #00adb5aa;
    margin-bottom: 2rem;
    background: #222;
  }

  /* 아코디언 헤더 */
  .accordion-header {
    padding: 12px 20px;
    background: #333;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .accordion-header:hover {
    background: #00adb5;
    color: black;
  }

  /* 아이콘 */
  .accordion-header::after {
    content: "▼";
    font-size: 0.7rem;
    transition: transform 0.3s ease;
  }
  .accordion-header.active::after {
    transform: rotate(-180deg);
  }

  /* 아코디언 콘텐츠 */
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    background: #1a1a1a;
    transition: max-height 0.4s ease;
  }

  /* 리스트 아이템 */
  .item {
    padding: 10px 20px;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: background 0.2s;
  }
  .item:hover {
    background: #333;
  }
  .item.selected {
    background: #00adb5;
    color: black;
    font-weight: bold;
  }

  /* 홀로그램 3x3 그리드 */
  .grid-container {
    perspective: 1000px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 5px;
    transform-style: preserve-3d;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.05);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    perspective: 600px;
  }
  .img-wrap {
    width: 80px;
    height: 80px;
    position: relative;
    transform-style: preserve-3d;
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 8px;
    backface-visibility: hidden;
  }
  .front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    box-shadow: 0 0 10px #00adb5cc;
    border-radius: 8px;
  }
  .back {
    background: rgba(0, 173, 181, 0.2);
    border: 1px solid #00adb5b3;
    top: 0; left: 0;
    transform: rotateY(0deg);
  }

  /* 회전 애니메이션 */
  @keyframes rotateFront {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }

  /* 각 칸별 초기 각도 */
  .deg0   { animation: rotateFront 4s linear infinite; }
  .deg90  { animation: rotateFront 4s linear infinite; animation-delay: -1s; }
  .deg180 { animation: rotateFront 4s linear infinite; animation-delay: -2s; }
  .deg270 { animation: rotateFront 4s linear infinite; animation-delay: -3s; }
</style>
</head>
<body>

<h2>Accordion Hologram Selector</h2>

<div class="accordion">
  <div class="accordion-header">Select Item</div>
  <div class="accordion-content" id="accordionContent">
    <!-- 리스트 아이템들 -->
  </div>
</div>

<div class="grid-container">
  <div class="grid" id="holoGrid">
    <div class="cell"></div> <!-- 1 -->
    <div class="cell" id="cell2"></div> <!-- 2 -->
    <div class="cell"></div> <!-- 3 -->
    <div class="cell" id="cell4"></div> <!-- 4 -->
    <div class="cell"></div> <!-- 5 -->
    <div class="cell" id="cell6"></div> <!-- 6 -->
    <div class="cell"></div> <!-- 7 -->
    <div class="cell" id="cell8"></div> <!-- 8 -->
    <div class="cell"></div> <!-- 9 -->
  </div>
</div>

<script>
  const items = [
    "Carrot", "Strawberry", "Blueberry", "Orange Tulip", "Tomato",
    "Daffodil", "Watermelon", "Pumpkin", "Apple", "Bamboo",
    "Coconut", "Cactus", "Dragon Fruit", "Mango", "Grape",
    "Mushroom", "Pepper", "Cacao", "Beanstalk", "Ember Lily",
    "Sugar Apple", "Burning Bud", "Giant Pinecone"
  ];

  const accordionHeader = document.querySelector('.accordion-header');
  const accordionContent = document.getElementById('accordionContent');
  const holoGridCells = {
    2: document.getElementById("cell2"),
    4: document.getElementById("cell4"),
    6: document.getElementById("cell6"),
    8: document.getElementById("cell8")
  };

  // 아코디언 토글
  accordionHeader.addEventListener('click', () => {
    const isOpen = accordionHeader.classList.toggle('active');
    if (isOpen) {
      accordionContent.style.maxHeight = accordionContent.scrollHeight + "px";
    } else {
      accordionContent.style.maxHeight = null;
    }
  });

  // 리스트 만들기
  items.forEach(name => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = name;
    div.onclick = () => {
      // 선택 표시 토글
      document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
      div.classList.add('selected');
      showInHologram(name);
      // 아코디언 닫기
      accordionHeader.classList.remove('active');
      accordionContent.style.maxHeight = null;
    };
    accordionContent.appendChild(div);
  });

  // 이름 → 파일명
  function nameToFilename(name) {
    return name.toLowerCase().replace(/\s+/g, "") + ".png";
  }

  // 홀로그램 표시
  const degClasses = {2:"deg0",4:"deg270",6:"deg90",8:"deg180"};

  function showInHologram(name) {
    const filename = nameToFilename(name);
    const src = `image/${filename}`;

    Object.entries(holoGridCells).forEach(([key, cell]) => {
      cell.innerHTML = "";

      const wrap = document.createElement('div');
      wrap.className = 'img-wrap';

      const front = document.createElement('div');
      front.className = `front ${degClasses[key]}`;

      const img = document.createElement('img');
      img.src = src;
      img.alt = name;

      front.appendChild(img);

      const back = document.createElement('div');
      back.className = 'back';

      wrap.appendChild(front);
      wrap.appendChild(back);
      cell.appendChild(wrap);
    });
  }
</script>

</body>
</html>
