<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>Grow a Garden Hologram</title>
<link rel="apple-touch-icon" href="giantpinecone.png" />
<meta name="apple-mobile-web-app-title" content="Grow a Garden Hologram" />
<style>
  body {
    background: #111;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 1.25rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    justify-content: center;
  }
  h2 {
    margin-bottom: 1rem;
  }

  button#toggleMadMovie {
    margin-bottom: 1rem;
    background: #00adb5;
    border: none;
    color: black;
    font-weight: 700;
    padding: 0.5rem 1rem;
    border-radius: 0.3rem;
    cursor: pointer;
    user-select: none;
    transition: background 0.3s ease;
  }
  button#toggleMadMovie:hover {
    background: #008a99;
  }

  .accordion {
    width: 20rem;
    border-radius: 0.5rem;
    box-shadow: 0 0 0.625rem #007f7f99;
    margin-bottom: 1.25rem;
    background: #222;
  }
  .accordion-header {
    padding: 0.75rem 1.25rem;
    background: #333;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    cursor: pointer;
  }
  .accordion-content {
    max-height: 0;
    overflow-y: auto;
    overflow-x: hidden;
    background: #1a1a1a;
    transition: max-height 0.4s ease;
    scrollbar-width: thin;
    scrollbar-color: #00adb5 #111;
  }
  .accordion-content.open {
    max-height: 11.25rem;
  }
  .accordion-content::-webkit-scrollbar {
    width: 0.375rem;
  }
  .accordion-content::-webkit-scrollbar-track {
    background: #111;
  }
  .accordion-content::-webkit-scrollbar-thumb {
    background-color: #00adb5;
    border-radius: 0.1875rem;
  }
  .item {
    padding: 0.625rem 1.25rem;
    border-bottom: 1px solid #444;
    cursor: pointer;
    transition: background 0.2s;
  }
  .item:hover {
    background: #333;
  }
  .item.selected {
    background: #00adb5;
    color: black;
    font-weight: bold;
  }

  .grid-container {
    perspective: 62.5rem;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 6.25rem);
    grid-template-rows: repeat(3, 6.25rem);
    gap: 0.3125rem;
    transform-style: preserve-3d;
  }
  .cell {
    width: 6.25rem;
    height: 6.25rem;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    perspective: 37.5rem;
  }
  .img-wrap {
    width: 5rem;
    height: 5rem;
    position: relative;
    transform-style: preserve-3d;
    transition: filter 0.3s ease;
    filter: none;
  }
  .rotateY-cw {
    animation-name: rotateYAnimCW;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .rotateY-ccw {
    animation-name: rotateYAnimCCW;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .rotateX-cw {
    animation-name: rotateXAnimCW;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .rotateX-ccw {
    animation-name: rotateXAnimCCW;
    animation-duration: 4s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes rotateXAnimCW {
    from { transform: rotateX(0deg); }
    to { transform: rotateX(360deg); }
  }
  @keyframes rotateXAnimCCW {
    from { transform: rotateX(0deg); }
    to { transform: rotateX(-360deg); }
  }
  @keyframes rotateYAnimCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(360deg); }
  }
  @keyframes rotateYAnimCCW {
    from { transform: rotateY(0deg); }
    to { transform: rotateY(-360deg); }
  }
  .front {
    width: 100%;
    height: 100%;
    border-radius: 0.5rem;
    transition: transform 0.3s ease;
    position: relative;
  }
  .front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0.5rem;
    transform-origin: center;
    transition: filter 0.3s ease;
  }

  /* funk 흔들림 애니메이션 */
  @keyframes funkShake {
    0% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(-3px, 2px) rotate(-1deg); }
    50% { transform: translate(3px, -2px) rotate(1deg); }
    75% { transform: translate(-2px, 1px) rotate(-0.5deg); }
    100% { transform: translate(0, 0) rotate(0deg); }
  }

  /* 글리치 효과 */
  @keyframes glitchTranslate {
    0%, 100% { transform: translate(0,0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-1px, 1px); }
    80% { transform: translate(1px, -1px); }
  }
  .glitch {
    animation: glitchTranslate 0.3s infinite ease-in-out;
    filter: blur(1.5px);
  }
</style>
</head>
<body>
  <h2>Grow a Garden Hologram</h2>

  <button id="toggleMadMovie">Mad Movie ON</button>

  <audio id="bgMusic" src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Henrik_Ibsen%2C_Edvard_Grieg_-_Morgenstemning_%28Morning_Mood%29.ogg" loop muted></audio>
  <audio id="funkMusic" src="funk.mp3" loop></audio>

  <div class="accordion">
    <div class="accordion-header">Select Item ▼</div>
    <div class="accordion-content" id="accordionContent"></div>
  </div>

  <div class="grid-container">
    <div class="grid" id="holoGrid">
      <div class="cell"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell"></div>
      <div class="cell" id="cell8"></div>
      <div class="cell"></div>
    </div>
  </div>

<script>
  const bgMusic = document.getElementById('bgMusic');
  const funkMusic = document.getElementById('funkMusic');
  const toggleButton = document.getElementById('toggleMadMovie');
  const accordionContent = document.getElementById('accordionContent');

  bgMusic.play().catch(() => {});

  document.body.addEventListener('click', () => {
    if(bgMusic.muted) {
      bgMusic.muted = false;
      bgMusic.play();
      console.log('Background music unmuted and playing');
    }
  }, { once: true });

  let madMovieActive = false;
  let index = 0;
  let intervalId = null;

  const items = [
    "Carrot", "Strawberry", "Blueberry", "Orange Tulip", "Tomato",
    "Daffodil", "Watermelon", "Pumpkin", "Apple", "Bamboo",
    "Coconut", "Cactus", "Dragon Fruit", "Mango", "Grape",
    "Mushroom", "Pepper", "Cacao", "Beanstalk", "Ember Lily",
    "Sugar Apple", "Burning Bud", "Giant Pinecone"
  ];

  const holoGridCells = {
    2: document.getElementById("cell2"),
    4: document.getElementById("cell4"),
    6: document.getElementById("cell6"),
    8: document.getElementById("cell8")
  };

  const startRotateDegrees = {
    2: 0,
    4: 270,
    6: 90,
    8: 180
  };

  function isRotateYCell(key) {
    return key === "2" || key === "8";
  }

  function isCounterClockwise(key) {
    return key === "6" || key === "8";
  }

  items.forEach(name => {
    const div = document.createElement('div');
    div.className = 'item';
    div.textContent = name;
    div.onclick = () => {
      if(madMovieActive) return;
      document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
      div.classList.add('selected');
      showInHologram(name);
    };
    accordionContent.appendChild(div);
  });

  function nameToFilename(name) {
    return name.toLowerCase().replace(/\s+/g, '') + '.png';
  }

  function showInHologram(name, glitch=false) {
    const filename = nameToFilename(name);
    const src = `image/${filename}`;

    Object.entries(holoGridCells).forEach(([key, cell]) => {
      cell.innerHTML = '';

      const wrap = document.createElement('div');
      wrap.className = 'img-wrap';

      if(madMovieActive){
        wrap.style.animation = 'funkShake 0.5s infinite alternate ease-in-out';
        wrap.classList.remove('rotateY-cw', 'rotateY-ccw', 'rotateX-cw', 'rotateX-ccw');
      } else {
        wrap.style.animation = '';
        if (isRotateYCell(key)) {
          if (isCounterClockwise(key)) wrap.classList.add('rotateY-ccw');
          else wrap.classList.add('rotateY-cw');
        } else {
          if (isCounterClockwise(key)) wrap.classList.add('rotateX-ccw');
          else wrap.classList.add('rotateX-cw');
        }
      }

      if(glitch) {
        wrap.classList.add('glitch');
      } else {
        wrap.classList.remove('glitch');
      }

      const front = document.createElement('div');
      front.className = 'front';

      const img = document.createElement('img');
      img.src = src;
      img.alt = name;
      img.style.transform = `rotate(${startRotateDegrees[key]}deg)`;

      front.appendChild(img);
      wrap.appendChild(front);
      cell.appendChild(wrap);
    });
  }

  function startAutoCycle(useFunk=false) {
    const total = items.length;
    index = 0;

    intervalId = setInterval(() => {
      showInHologram(items[index % total], true); // glitch on 전환 직후

      setTimeout(() => {
        showInHologram(items[index % total], false);
        index++;
        if(index >= total) index = 0;
      }, 350);
    }, useFunk ? 2000 : 1100);  // funk 모드 2초 간격으로 변경
  }

  function stopAutoCycle() {
    clearInterval(intervalId);
    intervalId = null;
  }

  toggleButton.addEventListener('click', () => {
    madMovieActive = !madMovieActive;
    if(madMovieActive) {
      toggleButton.textContent = 'Mad Movie OFF';
      accordionContent.style.pointerEvents = 'none';
      accordionContent.style.opacity = '0.5';

      bgMusic.pause();
      funkMusic.currentTime = 0;
      funkMusic.play();

      setTimeout(() => {
        startAutoCycle(true);
      }, 50);  // funk 모드 시작 지연 1초로 변경
    } else {
      toggleButton.textContent = 'Mad Movie ON';
      accordionContent.style.pointerEvents = 'auto';
      accordionContent.style.opacity = '1';

      funkMusic.pause();
      bgMusic.play();

      stopAutoCycle();
      showInHologram(items[0]); // 기본 첫 아이템 표시
    }
  });

  // 초기 화면 첫 아이템 보여주기
  showInHologram(items[0]);
</script>
</body>
</html>
