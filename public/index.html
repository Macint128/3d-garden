<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Grow a Garden Hologram</title>
    <link rel="apple-touch-icon" href="giantpinecone.png" />
    <meta name="apple-mobile-web-app-title" content="Grow a Garden Hologram" />
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        h2 {
            margin-bottom: 1rem;
        }
        button#toggleMadMovie {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #00adb5;
            color: black;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }
        button#toggleMadMovie:hover {
            background-color: #008f95;
        }
        .accordion {
            width: 20rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 0.625rem #007f7f99;
            margin-bottom: 1.25rem;
            background: #222;
        }
        .accordion-header {
            padding: 0.75rem 1.25rem;
            background: #333;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
        .accordion-content {
            max-height: 0;
            overflow-y: auto;
            overflow-x: hidden;
            background: #1a1a1a;
            transition: max-height 0.4s ease;
            scrollbar-width: thin;
            scrollbar-color: #00adb5 #111;
        }
        .accordion-content.open {
            max-height: 11.25rem;
        }
        .accordion-content::-webkit-scrollbar {
            width: 0.375rem;
        }
        .accordion-content::-webkit-scrollbar-track {
            background: #111;
        }
        .accordion-content::-webkit-scrollbar-thumb {
            background-color: #00adb5;
            border-radius: 0.1875rem;
        }
        .item {
            padding: 0.625rem 1.25rem;
            border-bottom: 1px solid #444;
            cursor: pointer;
            transition: background 0.2s;
        }
        .item:hover {
            background: #333;
        }
        .item.selected {
            background: #00adb5;
            color: black;
            font-weight: bold;
        }
        .grid-container {
            perspective: 62.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 6.25rem);
            grid-template-rows: repeat(3, 6.25rem);
            gap: 0.3125rem;
            transform-style: preserve-3d;
        }
        .cell {
            width: 6.25rem;
            height: 6.25rem;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 37.5rem;
        }
        .img-wrap {
            width: 5rem;
            height: 5rem;
            position: relative;
            transform-style: preserve-3d;
            animation-duration: 4s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            filter: none;
            transition: filter 0.3s ease;
        }
        /* 흔들림 애니메이션 */
        @keyframes shakeLeft {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            75% { transform: translateX(3px) rotate(2deg); }
        }
        @keyframes shakeRight {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(3px) rotate(2deg); }
            75% { transform: translateX(-3px) rotate(-2deg); }
        }
        .shakeLeft {
            animation: shakeLeft 0.4s infinite;
        }
        .shakeRight {
            animation: shakeRight 0.4s infinite;
        }
        /* 회전 애니메이션 */
        .rotateY-cw {
            animation-name: rotateYAnimCW;
        }
        .rotateY-ccw {
            animation-name: rotateYAnimCCW;
        }
        .rotateX-cw {
            animation-name: rotateXAnimCW;
        }
        .rotateX-ccw {
            animation-name: rotateXAnimCCW;
        }
        @keyframes rotateXAnimCW {
            from { transform: rotateX(0deg); }
            to { transform: rotateX(360deg); }
        }
        @keyframes rotateXAnimCCW {
            from { transform: rotateX(0deg); }
            to { transform: rotateX(-360deg); }
        }
        @keyframes rotateYAnimCW {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        @keyframes rotateYAnimCCW {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(-360deg); }
        }
        /* 글리치 효과 */
        .glitch {
            filter: blur(1.5px);
            opacity: 0.7;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }
        .front {
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }
        .front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
            transform-origin: center;
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <h2>Grow a Garden Hologram</h2>
    <button id="toggleMadMovie">Mad Movie ON</button>

    <audio id="bgMusic" src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Henrik_Ibsen%2C_Edvard_Grieg_-_Morgenstemning_%28Morning_Mood%29.ogg" loop muted></audio>
    <audio id="funkMusic" src="funk.mp3" loop></audio>

    <div class="accordion">
        <div class="accordion-header">Select Item ▼</div>
        <div class="accordion-content" id="accordionContent"></div>
    </div>

    <div class="grid-container">
        <div class="grid" id="holoGrid">
            <div class="cell"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell"></div>
        </div>
    </div>

<script>
    const bgMusic = document.getElementById('bgMusic');
    const funkMusic = document.getElementById('funkMusic');

    bgMusic.play().catch(() => {});

    document.body.addEventListener('click', () => {
      if(bgMusic.muted) {
        bgMusic.muted = false;
        bgMusic.play();
        console.log('Background music unmuted and playing');
      }
    }, { once: true });

    const accordionHeader = document.querySelector('.accordion-header');
    const accordionContent = document.getElementById('accordionContent');

    accordionHeader.addEventListener('click', () => {
      accordionContent.classList.toggle('open');
      accordionHeader.textContent = accordionContent.classList.contains('open') ? 'Select Item ▲' : 'Select Item ▼';
    });

    const items = [
      "Carrot", "Strawberry", "Blueberry", "Orange Tulip", "Tomato",
      "Daffodil", "Watermelon", "Pumpkin", "Apple", "Bamboo",
      "Coconut", "Cactus", "Dragon Fruit", "Mango", "Grape",
      "Mushroom", "Pepper", "Cacao", "Beanstalk", "Ember Lily",
      "Sugar Apple", "Burning Bud", "Giant Pinecone"
    ];

    const holoGridCells = {
      2: document.getElementById("cell2"),
      4: document.getElementById("cell4"),
      6: document.getElementById("cell6"),
      8: document.getElementById("cell8")
    };

    const startRotateDegrees = {
      2: 0,
      4: 270,
      6: 90,
      8: 180
    };

    function isRotateYCell(key) {
      return key === "2" || key === "8";
    }

    function isCounterClockwise(key) {
      return key === "6" || key === "8";
    }

    items.forEach(name => {
      const div = document.createElement('div');
      div.className = 'item';
      div.textContent = name;
      div.onclick = () => {
        if (madMovieActive) return; // 매드무비 모드면 클릭 무시
        document.querySelectorAll('.item').forEach(i => i.classList.remove('selected'));
        div.classList.add('selected');
        showInHologram(name);
      };
      accordionContent.appendChild(div);
    });

    function nameToFilename(name) {
      return name.toLowerCase().replace(/\s+/g, '') + '.png';
    }

    function showInHologram(name, glitch=false) {
      const filename = nameToFilename(name);
      const src = `image/${filename}`;

      Object.entries(holoGridCells).forEach(([key, cell]) => {
        cell.innerHTML = '';

        const wrap = document.createElement('div');
        wrap.className = 'img-wrap';

        if (isRotateYCell(key)) {
          if (isCounterClockwise(key)) wrap.classList.add('rotateY-ccw');
          else wrap.classList.add('rotateY-cw');
        } else {
          if (isCounterClockwise(key)) wrap.classList.add('rotateX-ccw');
          else wrap.classList.add('rotateX-cw');
        }

        if(glitch) {
          wrap.classList.add('glitch');
          wrap.style.animation = 'none'; // 글리치 땐 회전 멈춤
        } else {
          wrap.classList.remove('glitch');
          // animation 다시 걸어줌 (원래 회전 애니메이션)
          wrap.style.animation = '';
        }

        const front = document.createElement('div');
        front.className = 'front';

        const img = document.createElement('img');
        img.src = src;
        img.alt = name;
        img.style.transform = `rotate(${startRotateDegrees[key]}deg)`;

        front.appendChild(img);
        wrap.appendChild(front);
        cell.appendChild(wrap);
      });
    }

    function applyShakeToWraps() {
      Object.values(holoGridCells).forEach(cell => {
        const wrap = cell.querySelector('.img-wrap');
        if (!wrap) return;

        // 흔들림 애니메이션 토글
        if (direction) {
          wrap.classList.remove('shakeRight');
          wrap.classList.add('shakeLeft');
        } else {
          wrap.classList.remove('shakeLeft');
          wrap.classList.add('shakeRight');
        }
      });
    }

    let madMovieActive = false;
    let direction = true;
    let index = 0;
    let intervalId = null;

    function startAutoCycle() {
      const total = items.length;
      index = 0;
      direction = true;

      intervalId = setInterval(() => {
        // 전환 시작: 글리치 효과 + 회전 멈춤 + 흔들림 없음
        showInHologram(items[index % total], true);

        setTimeout(() => {
          // 전환 완료: 글리치 제거 + 회전 애니메이션 재개 + 흔들림 적용
          showInHologram(items[index % total], false);
          applyShakeToWraps();

          index++;
          if (index >= total) {
            index = 0;
          }
          direction = !direction;
        }, 350);
      }, 4000);
    }

    function stopAutoCycle() {
      clearInterval(intervalId);
      intervalId = null;
      funkMusic.pause();
      funkMusic.currentTime = 0;
    }

    showInHologram(items[0]);

    const toggleButton = document.getElementById('toggleMadMovie');
    toggleButton.addEventListener('click', () => {
      madMovieActive = !madMovieActive;

      if (madMovieActive) {
        toggleButton.textContent = 'Mad Movie OFF';
        accordionContent.style.pointerEvents = 'none';
        accordionContent.style.opacity = '0.5';

        bgMusic.pause();
        funkMusic.currentTime = 0;
        funkMusic.play();

        stopAutoCycle();
        setTimeout(() => {
          startAutoCycle();
        }, 1000);  // 1초 대기 후 시작

      } else {
        toggleButton.textContent = 'Mad Movie ON';
        accordionContent.style.pointerEvents = 'auto';
        accordionContent.style.opacity = '1';

        funkMusic.pause();
        funkMusic.currentTime = 0;
        bgMusic.play();

        stopAutoCycle();
      }
    });
</script>
</body>
</html>
